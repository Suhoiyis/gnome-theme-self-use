-- Size and Position settings --
  alignment = 'top_left',
  gap_x = 40,
  gap_y = 60,
  maximum_width = 380,
  minimum_height = 800,
  minimum_width = 330,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Inter:size=9',
  
-- Color Settings --
  default_color = '#1A1B26',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color1 = '#F7768E',
  color2 = '#7AA2F7',
  
